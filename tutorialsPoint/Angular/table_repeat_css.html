<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Angular JS Filters</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
    <style>
      table, th, td {
	border: 1px solid grey;
	border-collapse: collapse;
	padding: 5px;
      }

      table tr:nth-child(odd) {
	background-color: #f2f2f2; 
      }

      table tr:nth-child(even) {
	background-color: #fff;
      }
    </style>
  </head>
  <body>
    <h1>AngularJS Sample Application</h1>
    <div ng-app="mainApp" ng-controller="studentController">
      <table border="0">
	<tr>
	  <td>Enter first name:</td>
	  <td><input type="text" ng-model="student.firstName"></td>
	</tr>
	  <tr>
	    <td>Enter last name:</td>
	    <td><input type="text" ng-model="student.lastName"></td>
	  </tr>
	  <tr>
	    <td>Enter fees:</td>
	    <td><input type="text" ng-model="student.fees"></td>
	  </tr>
	  <tr>
	    <td>Enter subject:</td>
	    <td><input type="text" ng-model="subjectName"></td>
	  </tr>
      </table>
      <br>

      <table border="0">
        <tr>
          <td>Name in Uppercase:</td>
	  <td>{{ student.fullName() | uppercase }}</td>
        </tr>
        <tr>
          <td>Name in Lowercase:</td>
	  <td>{{ student.fullName() | lowercase }}</td>
        </tr>
	<tr>
	  <td>Fees: </td>
	  <td>{{ student.fees | currency: "Â£" }}</td>
	</tr>
	<tr>
	  <td>Subject:</td>
	  <td>
	    <table>
	      <tr ng-repeat="subject in student.subjects | filter: subjectName | orderBy: 'marks'">
		<td>{{ subject.name }}</td>
		<td>{{ subject.marks }}</td>
	      </tr>
	    </table>
	  </td>
	</tr>
      </table>
    </div>
    <script>
      var mainApp = angular.module("mainApp", []);
      mainApp.controller('studentController', function($scope) {
	$scope.student = {
	  firstName: "Jessica",
	  lastName: "Ete",
	  fees: 500,
	  subjects: [
	    { name: "Physics", marks: 70 },
	    { name:"Chemistry", marks: 80 },
	    { name: "Math", marks: 65 }
	  ],
	  fullName: function () {
	    var studentObject;
	    studentObject = $scope.student;
	    return studentObject.firstName + " " + studentObject.lastName;
	  }
	};
      });
    </script>
  </body>
</html>
