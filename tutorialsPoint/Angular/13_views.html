<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Angular JS Views</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular-route.min.js"></script>
  </head>
  <body>
    <h1>AngularJS Sample Application</h1>
    <div ng-app="mainApp">
      <p>
	<a href="#addStudent">Add Student</a>
      </p>
      <p>
	<a href="#viewStudents">View Students</a>
      </p>
      <div ng-view></div>

      <script type="text/ng-template" id="addStudent.html">
	<h2>Add Student</h2>
	{{ message }}
      </script>

      <script type="text/ng-template" id="viewStudents.html">
	<h2>View Students</h2>
	{{ message }}
      </script>

      <script>
	var mainApp = angular.module("mainApp", ['ngRoute']);
	mainApp.config(['$routeProvider', function ($routeProvider) {
	  $routeProvider.when("/addStudent", {
	    templateUrl: "addStudent.html",
	    controller: "AddStudentController"
	  }).
	  when("/viewStudents", {
	    templateUrl: "viewStudents.html",
	    controller: "ViewStudentsController"
	  }).
	  otherwise({
	    redirectTo: "/addStudent"
	  });
	}]);

	mainApp.controller("AddStudentController", function ($scope) {
	  $scope.message = "This page will be used to display the add student form";
	});

	mainApp.controller("ViewStudentsController", function ($scope) {
	  $scope.message = "This page will be used to display all students";
	});
      </script>
    </div>
  </body>
</html>
