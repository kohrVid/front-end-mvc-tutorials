<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intro to D3</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
  <body>
    <svg width="300" height="180">
      <circle cx="30" cy="50" r="25"></circle>
      <circle cx="90" cy="50" r="25" class="red"></circle>
      <circle cx="150" cy="50" r="25" class="fancy"></circle>

      <rect x="10" y="80" width="40" height="40" fill="steelBlue">
      <rect x="70" y="80" width="40" height="40" style="fill: steelBlue">
      <rect x="130" y="80" width="40" height="40" class="fancy">
    </svg>
  </body>
</html>
