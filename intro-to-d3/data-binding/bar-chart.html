<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Intro to D3</title>
    <style>
      svg {
	padding: 50px;
      }
    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
      window.onload = function () {
	var height = 150;
	var padding = 50;
	var numbers = [5,4,10,1],
	  data = [
	    { product: "Hoodie", sales: 7 },
	    { product: "Jacket", sales: 6 },
	    { product: "Snuggie", sales: 9 }
	  ];

	//Note, the y-scale goes down in SVG
	var y = d3.scaleOrdinal().domain(
	  data.map(function (d) {
	    return d.product;
	  })
	).range([(height + padding), 0]);
	var x = d3.scaleLinear().domain(
	    d3.extent(data, function (d) { return d.sales; })
	).range([0, 300]);

	var xAxis = d3.axisBottom(x);
	var yAxis = d3.axisLeft(y).tickValues(
	  data.map(function (d) {
	    return d.product;
	  })
	);


	var svg = d3.select("body").append("svg")
		    .attr("width", 300)
		    .attr("height", height + (2 * padding));

	svg.append("g").call(xAxis)
	  .attr("transform", "translate(0," + (height + padding) + ")")
	  .selectAll("text").style("text-anchor", "end")
	  .attr("dx", "-.8em")
	  .attr("dy", ".15em")
	  .attr("transform", "rotate(-65)");
	svg.append("g").call(yAxis);
      };
    </script>
  </head>
  <body>
  </body>
</html>
