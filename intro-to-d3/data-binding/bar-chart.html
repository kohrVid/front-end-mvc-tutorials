<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Intro to D3</title>
    <style>
      svg {
	padding: 50px;
      }
    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
      window.onload = function () {
	var height = 150;
	var padding = 50;
	var sales = [
	  { product: "Hoodie", count: 7 },
	  { product: "Jacket", count: 6 },
	  { product: "Snuggie", count: 9 }
	];

	var products = sales.map(function (d) {
	  return d.product;
	});

	var maxCount = d3.max(sales, function (d,i) {
	  return d.count;
	});
	//Note, the y-scale goes down in SVG
	var y = d3.scaleBand().domain(products)
	  .range([0, (height + padding)]);
	var x = d3.scaleLinear().domain([0, maxCount]).range([0, 300]);

	var xAxis = d3.axisBottom(x);
	var yAxis = d3.axisLeft(y).tickValues(products);

	var svg = d3.select("body").append("svg")
		    .attr("width", 300)
		    .attr("height", height + (2 * padding));

	svg.append("g").call(xAxis)
	  .attr("transform", "translate(0," + (height + padding) + ")")
	  .selectAll("text").style("text-anchor", "end")
	  .attr("dx", "-.8em")
	  .attr("dy", ".15em")
	  .attr("transform", "rotate(-65)");
	svg.append("g").call(yAxis);

	var rects = svg.selectAll("rect").data(sales);
	var newRects = rects.enter();
	newRects.append("rect").attr("x", x(0))
	  .attr("y", function (d,i) {
	    return y(d.product);
	  })
	  .attr("height", y.step())
	  .attr("width", function(d, i) {
	    return x(d.count);
	  });
      };
    </script>
  </head>
  <body>
  </body>
</html>
