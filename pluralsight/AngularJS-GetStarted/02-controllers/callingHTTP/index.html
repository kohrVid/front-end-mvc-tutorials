<!DOCTYPE html>
<html data-ng-app="githubViewer">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="../../../angular.min.js"></script>
    <script src="script.js"></script>
    <title>Hello</title>
  </head>
  <body>
    <div data-ng-controller="MainController">
      <h1>{{ message }} {{ user.login }}!</h1>

      <div>
        {{ error }}
      </div>

      <div>
        <div>
          Name: {{ user.name }}
        </div>
        <div>
          Location: {{ user.location }}
        </div>
        <img width="100px" src="{{ user.avatar_url }}" alt=" {{ user.name }}">
      </div>
    </div>
    
  </body>
</html>
